# Murphy Portal Nginx 配置
# 放置位置: /etc/nginx/sites-available/portal

# HTTP 服务器 - 重定向到 HTTPS
server {
    listen 80;
    server_name murphylan.cloud www.murphylan.cloud;
    
    # 重定向所有 HTTP 请求到 HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS 服务器
server {
    listen 443 ssl http2;
    server_name murphylan.cloud www.murphylan.cloud;

    # SSL 证书配置
    ssl_certificate /etc/nginx/ssl/murphylan.cloud_bundle.crt;
    ssl_certificate_key /etc/nginx/ssl/murphylan.cloud.key;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 反向代理到 Next.js 应用
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 防止重定向到内部 IP
        proxy_redirect http://localhost:3000 https://murphylan.cloud;
        proxy_redirect http://159.75.253.245:3000 https://murphylan.cloud;
        proxy_redirect https://159.75.253.245:3000 https://murphylan.cloud;
    }

    # 静态资源缓存优化
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # 公共静态文件
    location /products {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, max-age=86400";
    }
}
